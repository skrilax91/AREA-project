<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Services AREA</title>
  <link rel="stylesheet" href="../src/styles/login.module.css">
  <link rel="stylesheet" href="../src/styles/connected.css">
  <link rel="stylesheet" href="../src/components/header.module.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../src/js/login.js"></script>
</head>
<body>
  <div id="app">
    <section>
      <h1>Services</h1>
      <div id="flex-div">

        <div style="background-color: #9370DB;">
            <img src="https://seeklogo.com/images/T/twitch-logo-4931D91F85-seeklogo.com.png" />
            <h3>New sub</h3>
        </div>
        

        
        <div style="background-color: #eee;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Google_Calendar_icon_%282020%29.svg/1024px-Google_Calendar_icon_%282020%29.svg.png" />
            <h3>Create new event</h3>
        </div>
        <div style="background-color: #eee;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Google_Calendar_icon_%282020%29.svg/1024px-Google_Calendar_icon_%282020%29.svg.png" />
            <h3>Delete event</h3>
        </div>
        
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/800px-Gmail_icon_%282020%29.svg.png" />
            <h3>Send an email</h3>
        </div>
        
        <div style="background-color: #79d2e6;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/langfr-280px-Twitter-logo.svg.png" />

        </div>
        <div style="background-color: #79d2e6;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/langfr-280px-Twitter-logo.svg.png" />

        </div>
        <div style="background-color: #79d2e6;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/langfr-280px-Twitter-logo.svg.png" />

        </div>
        <div style="background-color: #79d2e6;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/langfr-280px-Twitter-logo.svg.png" />
            <h3>Update profil bio</h3>
        </div>
        
        <div style="background-color: #77b5fe;">
            <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/4/4f/Discord_Logo_sans_texte.svg/1818px-Discord_Logo_sans_texte.svg.png" />
            <h3>Send a message</h3>
        </div>
        <div style="background-color: #77b5fe;">
            <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/4/4f/Discord_Logo_sans_texte.svg/1818px-Discord_Logo_sans_texte.svg.png" />

        </div>

        <div style="background-color: #ddd;">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" />
            <h3>Create a gist</h3>
        </div>
        <div style="background-color: #ddd;">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" />
            <h3>Comment an issue / Pull request</h3>
        </div>
        <div style="background-color: #ddd;">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" />
            <h3>Open an issue</h3>
        </div>
        
        <div style="background-color: #6093ac;">
            <img src="https://cdn-icons-png.flaticon.com/512/6124/6124991.png" />
            <h3>Create a card</h3>
        </div>
